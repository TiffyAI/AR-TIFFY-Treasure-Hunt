<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: hitTesting; sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity camera></a-entity>

      <a-image 
        id="tiffy-char"
        src="https://tiffyai.github.io/Install/tifts-removebg-preview.png" 
        position="0 -100 0"
        scale="1.5 1.5 1.5"
        rotation="-90 0 0"
        visible="false"
      ></a-image>

      <a-cylinder id="visual-indicator"
        position="0 0 -100" 
        rotation="-90 0 0"
        scale="0.2 0.01 0.2"
        material="color: green; opacity: 0.5; transparent: true"
      ></a-cylinder>

      <a-entity position="0 0 -3">
        <a-text value="Move camera to find a surface. Tap to place the coin." color="yellow" align="center"></a-text>
      </a-entity>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const scene = document.querySelector('a-scene');
          const tiffyChar = document.getElementById('tiffy-char');
          const indicator = document.getElementById('visual-indicator');

          // This event is fired continuously when a surface is detected
          scene.addEventListener('arjs-hit-test-result', function(evt) {
            if (evt.detail.hit) {
              const position = evt.detail.hit.position;
              indicator.setAttribute('position', position);
              indicator.setAttribute('visible', true);
            } else {
              indicator.setAttribute('visible', false);
            }
          });

          // This event is fired on tap/click
          document.body.addEventListener('click', function() {
            if (indicator.getAttribute('visible')) {
              const indicatorPosition = indicator.getAttribute('position');
              tiffyChar.setAttribute('position', indicatorPosition);
              tiffyChar.setAttribute('visible', true);
            }
          });
        });
      </script>
    </a-scene>
  </body>
</html>
