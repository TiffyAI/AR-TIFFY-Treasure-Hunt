<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-image: url('https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/setting.jpg');
        }

        #tiffy-char {
            position: absolute;
            width: 1000px;
            height: 1000px;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 1s ease-in-out; /* Added for a smooth fade effect */
        }
        
        #access-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #E94560;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Hide the button, as it's not needed for a slideshow */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- The main image element for the slideshow -->
        <img id="tiffy-char" src="" alt="TiffyAI Slideshow Image">
    </div>

    <script>
        const tiffyChar = document.getElementById('tiffy-char');

        // Array of image URLs for the slideshow
        const images = [
            "https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/over.png",
            "https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/ben.png",
            "https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/send.png",
            "https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/spr.png",
            "https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/wide.png",
            "https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/wan.png"
        ];
        let currentIndex = 0;

        // Function to change the image with a fade effect
        function changeImage() {
            // Fade out the current image
            tiffyChar.style.opacity = 0;

            // Wait for the fade-out to complete, then change the source and fade in
            setTimeout(() => {
                tiffyChar.src = images[currentIndex];
                tiffyChar.style.opacity = 1;
                // Increment the index, looping back to the start if necessary
                currentIndex = (currentIndex + 1) % images.length;
            }, 1000); // This should match the CSS transition duration
        }

        // Set the initial image when the page loads and start the slideshow
        window.onload = function() {
            // Set the first image immediately
            tiffyChar.src = images[0];
            tiffyChar.style.opacity = 1;
            currentIndex = 1;
            
            // Start the slideshow, changing the image every ~6.7 seconds
            // 40 seconds / 6 images = 6.66... seconds
            setInterval(changeImage, 6700);
        };
    </script>
</body>
</html>
