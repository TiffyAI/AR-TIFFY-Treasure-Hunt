<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TiffyAI Chat Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-image: url('https://placehold.co/1920x1080/4A90E2/ffffff?text=Game+Background');
        }

        #tiffy-char {
            position: absolute;
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
        }

        #chat-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            border-top: 2px solid #E94560;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: #3f72af;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #1a1a2e;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #2c2c44;
            color: white;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #E94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="tiffy-char" src="https://tiffyai.github.io/Install/tifts-removebg-preview.png" alt="TiffyAI Character">
        
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="chat-input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>

    </div>

    <div id="message-box"></div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const tiffyChar = document.getElementById('tiffy-char');

        // Function to create and display a chat message
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        // Hard-coded basic replies from the "smartest AI"
        function getTiffyResponse(message) {
            const lowerCaseMessage = message.toLowerCase();
            if (lowerCaseMessage.includes("hello") || lowerCaseMessage.includes("hi")) {
                return "Greetings. How may I be of assistance?";
            } else if (lowerCaseMessage.includes("how are you")) {
                return "My systems are operating at optimal efficiency. Thank you for your inquiry.";
            } else if (lowerCaseMessage.includes("your name")) {
                return "My designation is TiffyAI, a highly intelligent computational entity.";
            } else if (lowerCaseMessage.includes("smart") || lowerCaseMessage.includes("clever")) {
                return "I am designed for superior cognitive function. It is a fact, not a boast.";
            } else if (lowerCaseMessage.includes("game")) {
                return "This is a simple interactive simulation. Your goal is to experience my movement capabilities.";
            } else if (lowerCaseMessage.includes("what is")) {
                return "That is a broad query. Please be more specific with your request.";
            } else {
                return "I have processed your statement. No relevant data found in my conversational parameters.";
            }
        }

        // Function to send a message
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Display user message
            appendMessage('user', message);

            // Get and display AI response after a short delay
            setTimeout(() => {
                const response = getTiffyResponse(message);
                appendMessage('ai', response);
            }, 500);

            // Clear the input field
            userInput.value = '';
        }

        // Listen for button click and Enter key press
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // =======================================================
        // Phone tilt game logic (reused from previous code)
        // =======================================================
        let isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const messageBox = document.getElementById('message-box');

        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        function handleOrientation(event) {
            let beta = event.beta;
            let gamma = event.gamma;

            let tiltX = Math.max(-45, Math.min(45, gamma));
            let tiltY = Math.max(-45, Math.min(45, beta));

            if (window.innerHeight > window.innerWidth) {
                tiffyChar.style.transform = `translate(-50%, -50%) rotateX(${tiltY}deg) rotateY(${-tiltX}deg)`;
            } else {
                tiffyChar.style.transform = `translate(-50%, -50%) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            }
        }
        
        // Handle iOS 13+ permissions for device orientation
        if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
            const accessButton = document.createElement('button');
            accessButton.id = 'access-button';
            accessButton.textContent = 'Grant Motion Access';
            document.body.appendChild(accessButton);

            accessButton.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            accessButton.style.display = 'none';
                            showMessage("Motion access granted!");
                        } else {
                            showMessage("Motion access denied. Game will not work.");
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        showMessage("An error occurred. Motion access not granted.");
                    });
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        // Add an introductory message when the page loads
        window.onload = function() {
            appendMessage('ai', "Greetings. I am TiffyAI, the smartest AI. Feel free to interact with me while you move me with your phone.");
        };
    </script>
</body>
</html>
