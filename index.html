<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      
      <!-- AR Camera -->
      <a-entity camera></a-entity>

      <!-- Show Tiffy Coin when Hiro marker detected -->
      <a-marker preset="hiro">
        <a-image 
          src="https://tiffyai.github.io/TiffyAI-Token.png" 
          position="0 0.5 0"
          scale="1.5 1.5 1.5"
          rotation="-90 0 0">
        </a-image>
      </a-marker>

      <!-- Instruction text -->
      <a-entity position="0 0 -3">
        <a-text value="Find the hidden TiffyAI Coin ðŸ‘€" color="yellow" align="center"></a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
