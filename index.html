<!DOCTYPE html>
<html>
  <head>
    <title>AR Treasure Hunt</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('treasure-hunt', {
        init: function () {
          this.arrowText = document.querySelector('#arrow-text');
          this.message = document.querySelector('#message');
          this.sound = document.querySelector('#claim-sound');
          this.camera = document.querySelector('[camera]');
          this.spawnCoin();

          // Blink arrow
          setInterval(() => {
            const visible = this.arrowText.getAttribute('visible');
            this.arrowText.setAttribute('visible', !visible);
          }, 500);
        },
        tick: function () {
          if (!this.coin) return;

          const coinPos = this.coin.object3D.position.clone();
          const camPos = this.camera.object3D.position.clone();

          // Simple distance check to collect treasure
          const distance = camPos.distanceTo(coinPos);
          if (distance < 1) { 
              this.collectTreasure();
          }
        },
        spawnCoin: function () {
          // Remove old coin if it exists
          if (this.coin && this.coin.parentNode) {
            this.coin.parentNode.removeChild(this.coin);
          }

          // Create new coin entity
          const coin = document.createElement('a-entity');
          coin.setAttribute('id', 'coin');
          coin.setAttribute('src', 'https://tiffyai.github.io/TiffyAI-Token.png'); // Your specific URL
          coin.setAttribute('scale', '0.2 0.2 0.2');
          coin.setAttribute('rotation', '-90 0 0');

          // Random position in front of the camera, on a flat plane (X and Z)
          const randX = (Math.random() * 6) - 3;
          const randZ = (Math.random() * -6) - 1;
          coin.setAttribute('position', `${randX} 0 ${randZ}`);

          // Add click listener
          coin.addEventListener('click', () => this.collectTreasure());

          document.querySelector('a-scene').appendChild(coin);
          this.coin = coin;
        },
        collectTreasure: function () {
          if (!this.coin) return;
          this.sound.components.sound.playSound();
          this.message.setAttribute('visible', true);

          // Hide message after 2s and spawn next coin
          setTimeout(() => {
            this.message.setAttribute('visible', false);
            this.spawnCoin();
          }, 2000);

          this.coin.parentNode.removeChild(this.coin);
          this.coin = null;
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs='sourceType: webcam; debugUIEnabled: false;'
      treasure-hunt>

      <a-camera look-controls>
        <a-entity id="glass-box" position="0 -0.5 -1" scale="0.2 0.2 0.2">
          <a-plane
            material="shader: standard; roughness: 0; metalness: 0; opacity: 0.3; color: black; transparent: true;"
            width="2"
            height="1"
            position="0 0 -0.1">
          </a-plane>

          <a-entity id="arrow-container" look-at="#coin" position="0 0 0.1">
            <a-text
              id="arrow-text"
              value="⬆️"
              align="center"
              scale="0.5 0.5 0.5"
              position="0 0 0">
            </a-text>
          </a-entity>
        </a-entity>
      </a-camera>

      <a-text
        id="message"
        value="✅ Treasure Found!"
        color="lime"
        align="center"
        position="0 0 -2"
        scale="1 1 1"
        visible="false"></a-text>

      <a-entity id="claim-sound" sound="src: url(claim.wav); autoplay: false;"></a-entity>
    </a-scene>
  </body>
</html>
