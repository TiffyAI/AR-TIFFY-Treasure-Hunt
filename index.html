<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('treasure-hunt', {
        init: function () {
          this.arrow = document.querySelector('#arrow-text');
          this.message = document.querySelector('#message');
          this.sound = document.querySelector('#claim-sound');
          this.camera = document.querySelector('[camera]');
          this.spawnCoin();

          // Blink arrow
          setInterval(() => {
            const visible = this.arrow.getAttribute('visible');
            this.arrow.setAttribute('visible', !visible);
          }, 500);
        },
        tick: function () {
          if (!this.coin) return;

          const cam = this.camera.object3D;
          const coinPos = new THREE.Vector3();
          const camPos = new THREE.Vector3();
          this.coin.object3D.getWorldPosition(coinPos);
          cam.getWorldPosition(camPos);

          // Rotate arrow toward coin (simple)
          const dir = coinPos.clone().sub(camPos);
          const angle = Math.atan2(dir.x, dir.z) * (180 / Math.PI);
          this.arrow.object3D.rotation.y = THREE.MathUtils.degToRad(angle);

          // Distance check
          const distance = camPos.distanceTo(coinPos);
          if (distance < 1) {
            this.arrow.setAttribute('color', 'lime');
            this.collectTreasure();
          } else {
            this.arrow.setAttribute('color', '#00BFFF');
          }
        },
        spawnCoin: function () {
          // Remove old coin if exists
          if (this.coin && this.coin.parentNode) {
            this.coin.parentNode.removeChild(this.coin);
          }

          // Create new coin entity
          const coin = document.createElement('a-image');
          coin.setAttribute('id', 'coin');
          coin.setAttribute('src', 'https://tiffyai.github.io/TiffyAI-Token.png');
          coin.setAttribute('scale', '0.2 0.2 0.2');
          coin.setAttribute('rotation', '-90 0 0');

          // Random position
          const randX = (Math.random() * 6) - 3;
          const randZ = (Math.random() * -6) - 1;
          coin.setAttribute('position', `${randX} 0.05 ${randZ}`);

          // Click to collect
          coin.addEventListener('click', () => this.collectTreasure());

          document.querySelector('a-scene').appendChild(coin);
          this.coin = coin;
        },
        collectTreasure: function () {
          if (!this.coin) return;
          this.sound.components.sound.playSound();
          this.message.setAttribute('visible', true);

          // Hide message after 2s and spawn next coin
          setTimeout(() => {
            this.message.setAttribute('visible', false);
            this.spawnCoin();
          }, 2000);

          this.coin.parentNode.removeChild(this.coin);
          this.coin = null;
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      treasure-hunt>
      
      <!-- Camera -->
      <a-entity camera look-controls></a-entity>

      <!-- Arrow in front of view -->
      <a-entity id="arrow" position="0 -0.5 -1">
        <a-text 
          id="arrow-text"
          value="⬆️" 
          color="#00BFFF" 
          align="center" 
          scale="1.5 1.5 1.5">
        </a-text>
      </a-entity>

      <!-- Message -->
      <a-text 
        id="message" 
        value="✅ Treasure Found!" 
        color="lime" 
        align="center" 
        position="0 2 -3"
        scale="2 2 2"
        visible="false">
      </a-text>

      <!-- Sound -->
      <a-entity id="claim-sound" sound="src: url(claim.wav); autoplay: false"></a-entity>

    </a-scene>
  </body>
</html>
